<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=main, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/6a24e2598f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="card">
    <div class="card__logo">
      <img src="images/logo.png" alt="logo">
    </div>
    <div class="card__slider">
      <div class="card__slider__img">
        <img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="shoes">
      </div>
      <ul class="card__slider__dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="card__info">
      <h1 class="card__info__title">
        Nike SB Stefan Janoski Max
      </h1>
      <h3 class="card__info__subtitle">
        Unisex Skateboarding Shoe
      </h3>
      <div class="card__info__rating">
        <i class="fas fa-star active"></i>
        <i class="fas fa-star active"></i>
        <i class="fas fa-star active"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </div>
      <div class="card__info__selects">
        <select class="card__info__selects__item" name="Size">
          <option selected disabled>Size</option>
          <option>40</option>
          <option>39</option>
          <option>38</option>
          <option>37</option>
          <option>36</option>
        </select>
        <select class="card__info__selects__item" name="Qty">
          <option selected disabled>Qty</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <button class="card__info__button">
        Add to cart
      </button>
    </div>
  </main>
</body>
</html>
