<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diner Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mail!</h2>
        </header>
        <section>
            <ul>
                <li>
                    <input type="checkbox" id="1">
                    <label for="1">
                        <span>A lot of pickles</span> (for the next lessons about CSS)
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="2">
                    <label for="2">
                        <span>10 apples</span> (for more CSS manipulations)
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="3">
                    <label for="3">
                        <span>20 oranges</span> (because they are awesome)
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="4">
                    <label for="4">
                        <span>13 plates</span> (hm... they always disappear)
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="5">
                    <label for="5">
                        <span>15 bentos</span> 
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="6">
                    <label for="6">
                        <span>1 bottle of Sake ^_^</span> (for my friends)
                    </label>
                </li>
             </ul>
        </section>
        <footer>
            <h2>Bon appetit :)</h2>
        </footer>
    </div>
    
</body>
</html>
